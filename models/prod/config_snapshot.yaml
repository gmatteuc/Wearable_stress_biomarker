data:
  binary_target: false
  labels:
    0: transient
    1: baseline
    2: stress
    3: amusement
    4: meditation
  modalities:
  - EDA
  - ACC
  - TEMP
  - RESP
  - BVP
  processed_path: data/processed
  raw_path: data/raw
  sampling_rate: 700
  sensor_location: chest
  target_labels:
  - 1
  - 2
  - 3
  target_sampling_rate: 35
  window_overlap_sec: 30
  window_size_sec: 60
  zip_path: data/WESAD.zip
features:
  eda:
    scr_threshold: 0.015
  sqi:
    acceptance_threshold: 0.7
    flatline_thresholds:
      ECG: 0.05
      EDA: 0.005
      RESP: 0.5
      TEMP: 0.01
    motion_threshold_g: 0.5
    valid_ranges:
      EDA:
      - 0.01
      - 100.0
      TEMP:
      - 20.0
      - 45.0
monitoring:
  reference_path: data/processed/reference_stats.json
training:
  models:
    deep:
      batch_size: 64
      confidence_threshold: 0.7
      dropout: 0.3
      epochs: 20
      hidden_dim: 64
      learning_rate: 0.001
      n_layers: 2
    logistic:
      C: 1.0
      max_iter: 1000
  seed: 42
  split_type: loso
  test_size: 0.2
